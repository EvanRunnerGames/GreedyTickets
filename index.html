<!DOCTYPE html>
<html>
    <head>
        <title>GreedyTickets</title>
        <link rel="icon" href="media/images/favicon.png">
        <link rel="stylesheet" href="functions/style.css">
    </head>
    <body>
        <header>
            <div class="cash-counter">
                <img src="media/images/yellow-star.png" draggable="false" class="cash-logo">
                <h2 id="cash-amount" class="text">$0</h2>
            </div>
        </header>
        

        <div class="tickets-claiming">
            <div class="ticket-claim" id="ticket-claim">
                <img src="media/images/10x.png" class="ticket-logo" id="ticket-logo" draggable="false">
            </div>

            <a href="pages/50x-cash-blitz/">
                <div class="ticket-claim" id="ticket-claim">
                    <img src="media/images/50x.webp" class="ticket-logo" id="ticket-logo" draggable="false">
                </div>

            </a>

            <div class="ticket-claim" id="ticket-claim">
                <img src="media/images/100x.webp" class="ticket-logo" id="ticket-logo" draggable="false">
            </div>

            <div class="ticket-claim" id="ticket-claim">
                <img src="media/images/200x.webp" class="ticket-logo" id="ticket-logo" draggable="false">
            </div>

            <div class="ticket-claim" id="ticket-claim">
                <img src="media/images/300x.webp" class="ticket-logo" id="ticket-logo" draggable="false">
            </div>


        </div>


  

        


        <footer>
            <a href="index.html">
                <div class="cash-counter">

                    <h2 class="text">HOME</h2>
                </div>                
            </a>

        </footer>

        <script src="functions/script.js"></script>
        <script src="functions/saved-data.js"></script>
        <script src="functions/ticket-numbers.js"></script>
    </body>
</html>
